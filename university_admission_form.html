<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniket Anand :- HTML Admission Form Page</title>
</head>

<body> 
    <center> <h1>University Admission Form</h1></center>
    <form>
        <!-- fieldset used to make boxes -->
        <fieldset>
            <legend><strong>Name</strong></legend>
            <label>Firstname &nbsp<input type="text" name="firstname"></label><br> <br>
            <label>Lastname &nbsp<input type="text" name="lastname"></label>
        </fieldset> <br>
        <fieldset>
            <legend><strong>Personal Info</strong></legend>
            <label>Email &nbsp<input type="email" name="myemail" placeholder="example@domain.com"></label> <br> <br>
            <label>D.O.B &nbsp <input type="date" name="mydate"></label> <br> <br>
            <label>Contact Number &nbsp<input type="text" maxlength="10" name="mycontact" placeholder="10 digits only"></label> <br> <br>
            Gender :- &nbsp &nbsp
            <label>Male<input type="radio" name="mygender"></label> &nbsp
            <label>Femle<input type="radio" name="mygender"></label>&nbsp
            <label>Other<input type="radio" name="mygender"></label> <br><br>
            <label>Address <br><textarea name="myaddress" cols="30" rows="3"></textarea>></label>
        </fieldset> <br>
        <fieldset>
            <legend> <strong>Academic Details</strong></legend>
            10th Grade :- &nbsp &nbsp
            <label>Registration Number &nbsp <input type="number" name="reg1"></label>&nbsp
            <label> Percentage % &nbsp<input type="number" name="reg1"></label> <br> <br>
            12th Grade :- &nbsp &nbsp
            <label>Registration Number &nbsp <input type="number" name="reg1"></label>&nbsp
            <label> Percentage % &nbsp<input type="number" name="reg1"></label>
        </fieldset> <br>
        <fieldset>
            <legend> <strong>Counselling Procedure</strong> </legend>
            <label> Choose your preferred course:- &nbsp <select name="mycourse">
                    <option value="CSE">Computer Science</option>
                    <option value="ECE">Electronics & Communication</option>
                    <option value="mechanical">Mechanical Engineering</option>
                    <option value="electrical">Electrical Engineering</option>
                    <option value="IT">Information Technology</option>
                    <option value="civil">Civil Engineering</option>
                    <option value="chemical">Chemical Engineering</option>
                </select></label> <br> <br>
            <label> Choose your preferred campus:- &nbsp<select name="mycampus">
                    <option value="ktr">AbC University, KTR(Tamil Nadu)</option>
                    <option value="ncr">AbC University, NCR(Delhi, NCR)</option>
                    <option value="ap">AbC University, AP(Andhra Pradesh)</option>
                </select></label> <br> <br>
            <label> Choose your counselling date:- &nbsp<input type="date" name="mycodate"></label> <br> <br>
            <label> Choose your counselling centre:- &nbsp<select name="mycocentre">
                    <option value="ktr">AbC University, KTR(Tamil Nadu)</option>
                    <option value="ncr">AbC University, NCR(Delhi, NCR)</option>
                    <option value="ap">AbC University, AP(Andhra Pradesh)</option>
                    <option value="online">Online</option>
                </select></label> <br> <br>




        </fieldset> <br>
        <fieldset>
            <legend><strong>Declaration</strong> </legend>

            <label> <em>I do hereby declare that all the information given above is true to the best of my
                knowledge and belief. &nbsp</em><input type="checkbox" name="myinfo"></label>
        </fieldset>
        <br> 
        <label>Write your query (if any) :- <br> <textarea name="myquery" cols="70" rows="8"></textarea></label>
        <input type="image" src="college.jpg" height="150px" width="240px"  alt="no img">
        <input type="image" src="college5.jpg" height="150px" width="240px"  alt="no img">
        <input type="image" src="college6.jpg" height="150px" width="240px"  alt="no img">
        <input type="image" src="college3.jpg" height="150px" width="240px"  alt="no img">
        <br> <br>
        <center>
        <input type="reset" value="Reset"> &nbsp
        <input type="submit" value="Submit"> 
    </center>
     </form>

</body>

</html>
